<div class="jumbotron text-center">
    <p>Latest results <img class="hoverhand" ng-show="user.role == 'admin'" ng-click="showAddResultModal()" ng-src="images/add.png" title="Add result" alt="Add result">
    </p>

    <div id="member-list" class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item text-left resultlistheader" ng-show="resultsList.length >0">
                    <div class="row">
                        <div class="col-sm-3">
                            <span class="listheader" title="Race's name">Racer</span>
                        </div>
                        <div class="col-sm-4">
                            <span class="listheader" title="Event and date">Event</span>
                        </div>
                        <div ng-class="user.role == 'admin' ?'col-sm-2' :'col-sm-3'">
                            <span class="listheader" title="Net Time">Net Time</span>
                        </div>
                        <div class="col-sm-2">
                            <span class="listheader" title="Pace">Pace</span>
                        </div>
                        <div class="col-sm-1" ng-show="user.role == 'admin'">
                            <span class="listheader" title="Edit">Edit</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item text-left resultlistrow" ng-repeat="result in resultsList">
                    <div class="row">
                        <div class="col-sm-3">
                            <!-- <span memberInfo >{{result.member | membersNamesFilter | cut:false:25:' ...'}}</span> -->
                            <result-members-names></result-members-names>
                        </div>
                        <div class="col-sm-4">
                            {{ result.racename }} <a ng-show="result.resultlink !== undefined" ng-href="{{result.resultlink}}" target="_blank" ><img ng-show="result.resultlink !== ''" ng-src="images/link.png" title="view result" alt="view result"></a>
                            <br>
                            <small>{{ result.racedate | date:'MM/dd/yyyy' }}</small>
                        </div>
                        <div ng-class="user.role == 'admin' ?'col-sm-2' :'col-sm-3'">
                            {{result.time | secondsToTimeString}}</span>
                        </div>
                        <div class="col-sm-2">
                            {{result | resultToPace}}</span>
                        </div>
                        <div class="col-sm-1" ng-show="user.role == 'admin'">
                            <span class="pull-right"><img ng-show="user.role == 'admin'" ng-click="removeResult(result)" ng-src="images/delete.png" title="remove result" alt="remove result"> <img ng-show="user.role == 'admin'" ng-click="retrieveResultForEdit(result)" ng-src="images/edit.png" title="edit result" alt="edit result"> </span >
                        </div>
                    </div>


                 
                </li>








             <!--    <li class="list-group-item hoverhand text-left" ng-repeat="result in resultsList">
                    <span>{{ result.racename }} {{ result.racedate | date:'MM/dd/yyyy' }} by {{result.member[0].firstname}} {{result.member[0].lastname}} in {{result.time | secondsToTimeString}} </span> <span class="pull-right"><img ng-show="user.role == 'admin'" ng-click="removeResult(result)" ng-src="images/delete.png" title="remove result" alt="remove result"> <img ng-show="user.role == 'admin'" ng-click="retrieveResultForEdit(result)" ng-src="images/edit.png" title="edit result" alt="edit result"> </span >
                </li> -->
            </ul>

        </div>
    </div>



</div>
