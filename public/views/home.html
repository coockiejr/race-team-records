<div class="jumbotron text-center">
    <p>Latest results <img class="hoverhand" ng-show="user.role == 'admin'" ng-click="showAddResultModal()" ng-src="images/add.png" title="Add result" alt="Add result">
    </p>

    <div id="member-list" class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item hoverhand text-left" ng-repeat="result in resultsList">
                    <span>{{ result.racename }} {{ result.racedate | date:'MM/dd/yyyy' }} by {{result.member[0].firstname}} {{result.member[0].lastname}} in {{result.time | secondsToTimeString}} </span> <span class="pull-right"><img ng-show="user.role == 'admin'" ng-click="removeResult(result)" ng-src="images/delete.png" title="remove result" alt="remove result"> <img ng-show="user.role == 'admin'" ng-click="retrieveResultForEdit(result)" ng-src="images/edit.png" title="edit result" alt="edit result"> </span >
                </li>
            </ul>

        </div>
        <div class="col-md-2">       
        </div>

    </div>



</div>
