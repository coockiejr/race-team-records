<ui-select ng-model="datamembers[index]" theme="select2" style="min-width: 300px;">
    <ui-select-match placeholder="Select a member">{{$select.selected.firstname}} {{$select.selected.lastname}}</ui-select-match>
    <ui-select-choices repeat="member in members | memberFilter: $select.search">
        <div ng-bind-html="(member.firstname +' ' + member.lastname) | highlight: $select.search"></div>
        <small>age: {{member.dateofbirth | ageFilter}}</small>
    </ui-select-choices>
</ui-select>
<!-- {{datamembers[index]}} -->
<img ng-show="index !=0" class="hoverhand" ng-click="deleteMemberSelector(datamembers,index)" ng-src="images/delete.png" title="Delete member" alt="Delete member">
