<div class="jumbotron">
    <div class="row text-left" style="padding-left:15px; margin-bottom:10px;">
        <div class="btn-group" style="width:100%; padding-right:15px;">
            <div class="btn-group">
                <span> Search for a result: <input ng-model="query" class="form-control" type="text" placeholder="Filter by race, racer, date, time..." style="width: 300px; display:inline;" analytics-on="change" analytics-event="Result" analytics-category="viewResult" analytics-label="view result : {{query}}" autofocus><span class="searchclear fa fa-times-circle" ng-show="query" ng-click="query=''"></span>
                <i class="hoverhand fa fa-plus-square" style="color:#03C03C;" ng-show="user.role == 'admin'" ng-click="showAddResultModal()" title="Add a result"></i>
            </div>

            <span style="float:right;">Page size:<ui-select ng-model="resultsTableProperties.pageSize" theme="select2" style="min-width: 60px;">
                <ui-select-match placeholder="Select a result size type">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="size in resultSize">
                    <div ng-bind="size"></div>
                </ui-select-choices>
            </ui-select>
            </span>
        </div>
        
    </div>
    <div id="member-list" class="row">
        <div class="col-md-12">
            <ul class="results-list list-group">
                <li class="list-group-item text-left resultlistheader" ng-show="resultsList.length >0">
                    <div class="row">
                        <div class="col-sm-3">
                            <span class="listheader" title="Race's name">Racer</span>
                        </div>
                        <div class="col-sm-4">
                            <span class="listheader" title="Event and date">Event</span>
                        </div>
                        <div ng-class="user.role == 'admin' ?'col-sm-2' :'col-sm-3'">
                            <span class="listheader" title="Net Time">Net Time</span>
                        </div>
                        <div class="col-sm-2">
                            <span class="listheader" title="Pace">Pace</span>
                        </div>
                        <div class="col-sm-1" ng-show="user.role == 'admin'">
                            <span class="listheader" title="Edit">Edit</span>
                        </div>
                    </div>
                </li>
                <li dir-paginate="result in resultsList | resultSuperFilter :query | itemsPerPage: resultsTableProperties.pageSize" class="list-group-item text-left resultlistrow" class="list-group-item text-left resultlistrow"  ng-class="{hoverlistbg: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                    <div class="row">
                        <div class="col-sm-3">
                            <result-members-names></result-members-names>
                        </div>
                        <div class="col-sm-4">
                            <span class="hoverhandandunderline" title="view race results" ng-click="showRaceModal(result)">{{ result.race.racename}}</span> <span ng-show="result.comments !== undefined && result.comments !== ''"></span><i class="fa fa-comment-o hoverhand" tooltip-trigger="mouseenter" ng-show="result.comments !== undefined && result.comments !== ''" uib-tooltip-html="'<span>{{result.comments}}</span>'"></i><span ng-bind-html="result | resultSportIcons | unsafe"></span>
                            <br>
                            <small>{{result.race.racedate | date:'yyyy-MM-dd':'UTC' }}</small>
                        </div>
                        <div ng-class="user.role == 'admin' ?'col-sm-2' :'col-sm-3'">
                            <span>{{result.time | secondsToTimeString}}</span> <a ng-show="result.resultlink !== undefined" ng-href="{{result.resultlink}}" target="_blank"><i class="fa fa-link hoverhand" ng-show="result.resultlink !== ''" title="view result"></i></a> <i class="fa fa-list-ol red hoverhand" tooltip-trigger="mouseenter" ng-show="(result.ranking.agerank !== undefined && result.ranking.agerank !== '') || (result.ranking.genderrank !== undefined && result.ranking.genderrank !== '') || (result.ranking.overallrank !== undefined && result.ranking.overallrank !== '')" uib-tooltip-html="'<span>{{result.ranking | rankTooltip}}</span>'"></i>
                        </div>
                        <div class="col-sm-2" ng-show="!result.race.isMultisport">
                            <result-pace></result-pace>
                        </div>
                        <div class="col-sm-2" ng-show="result.race.isMultisport">
                            <span  class="hoverhandandunderline" title="View details" ng-click="showResultDetailsModal(result)" >View details</span>
                        </div>
                        <div class="col-sm-1" ng-show="user.role == 'admin'">
                            <span class="pull-right"><i class="hoverhand fa fa-pencil-square-o" ng-show="user.role == 'admin'" ng-click="retrieveResultForEdit(result)" title="edit result" ></i><i class="hoverhand fa fa-times" ng-show="user.role == 'admin'" ng-click="removeResult(result)" title="remove result" ></i> </span >
                        </div>
                    </div>                 
                </li>
            </ul>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>



</div>
